openapi: "3.0.3"

info:
  title: "Shop Review API"
  version: "1.0.0"

paths: 
  "/shops/{shopId}/reviews":
    post:
      summary: "Create review"
      parameters:
        - name: shopId
          in: path
          required: true
          schema: { type: string}
          example: "abcdefg"
        - name: X-Api-Key
          in: header
          description: "Request user's identifier"
          schema: { type: string}
          example: "XXXX-XXXX-XXXX-XXXX"
        - name: token
          in: cookie
          description: "One time token"
          schema: { type: string}
          example: "XXXX-XXXX-XXXX-XXXX"
      responses:
          "201":
            description: "Success operation"

          

